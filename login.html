<!doctype html>
<html lang="ko">
<head>

  <style>
    /* --- Reset & Base --- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Noto Sans KR,sans-serif;line-height:1.65;color:#0f172a;background:linear-gradient(180deg,#faf7ff,#f3f0ff)}
    a{color:inherit;text-decoration:none}
    :root{
      --bg:#ffffff;
      --ink:#0f172a;
      --muted:#475569;
      --brand:#8b5cf6;
      --brand-2:#a78bfa;
      --card:#ffffffaa;
      --ring:#c7d2fe;
      --shadow:0 10px 25px rgba(2,6,23,.1);
      --radius:18px;
    }
    @media (prefers-color-scheme: dark){
      body{background:linear-gradient(180deg,#0b1020,#0b132b)}
      :root{--bg:#0f172a;--ink:#e5e7eb;--muted:#a1a1aa;--card:#0b1228;--ring:#3730a3;--shadow:0 10px 25px rgba(0,0,0,.45)}
    }

    /* --- Layout --- */
    .container{max-width:1160px;margin-inline:auto;padding:48px 24px}
    header{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .nav-links{display:flex;gap:24px;align-items:center}
    .nav-links a{color:#6b7280;font-weight:600}
    .nav-links a:hover{color:#111827}
    .logo-icon{font-size:22px}

    /* --- Login Specific --- */
    .login-container{max-width:480px;margin:60px auto;padding:0 24px}
    .login-card{background:var(--card);backdrop-filter: blur(8px);border:1px solid #e5e7eb;border-radius:var(--radius);box-shadow:var(--shadow);padding:40px}
    .login-header{text-align:center;margin-bottom:32px}
    .login-header h1{font-size:32px;margin:0 0 8px;color:#6d5bd0}
    .login-header p{color:var(--muted);margin:0}
    
    .form-group{margin-bottom:20px}
    .form-label{display:block;margin-bottom:8px;color:var(--ink);font-weight:600;font-size:14px}
    .form-input{width:100%;padding:12px 16px;border:2px solid #e5e7eb;border-radius:12px;font-size:16px;background:var(--bg);color:var(--ink);transition:border-color 0.2s}
    .form-input:focus{border-color:var(--brand);outline:none;box-shadow:0 0 0 3px rgba(139, 92, 246, 0.1)}
    
    .btn{padding:12px 18px;border-radius:14px;border:1px solid transparent;box-shadow:var(--shadow);font-weight:700;cursor:pointer;transition:all 0.2s}
    .btn.primary{background:linear-gradient(135deg,var(--brand),#4f46e5);color:#fff;width:100%;font-size:16px;margin-bottom:16px}
    .btn.primary:hover{transform:translateY(-1px);box-shadow:0 12px 30px rgba(139, 92, 246, 0.3)}
    
    .toggle-link{text-align:center;color:var(--brand);cursor:pointer;font-weight:600;padding:8px}
    .toggle-link:hover{text-decoration:underline}
    
    .message{padding:12px 16px;margin:16px 0;border-radius:12px;text-align:center;font-weight:600}
    .message.error{background:#fef2f2;color:#dc2626;border:1px solid #fecaca}
    .message.success{background:#f0fdf4;color:#16a34a;border:1px solid #bbf7d0}
    .message.info{background:#eff6ff;color:#1e40af;border:1px solid #bfdbfe}
    
    .message-content{display:flex;align-items:center;justify-content:center;gap:12px;padding:16px;border-radius:8px;margin:20px 0}
    .message-icon{font-size:20px}
    
    #signupForm{display:none}
    
    .back-link{display:inline-flex;align-items:center;gap:8px;color:var(--muted);font-weight:600;margin-bottom:24px;transition:color 0.2s}
    .back-link:hover{color:var(--ink)}
    
    /* --- Auth Navigation Styles --- */
    .auth-section{display:flex;align-items:center;gap:12px}
    .login-btn,.logout-btn{background:linear-gradient(135deg,#8b5cf6,#4f46e5);color:white;border:none;padding:8px 16px;border-radius:8px;font-weight:600;cursor:pointer;transition:all 0.2s;font-size:14px}
    .login-btn:hover,.logout-btn:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(139,92,246,0.3)}
    .user-info{color:#4c1d95;font-size:14px;font-weight:600;margin-right:8px}
    .logged-in{background:rgba(139,92,246,0.1);padding:6px 12px;border-radius:12px}
  </style>
</head>
<body>
  <header class="container">
    <a href="index.html" class="brand">
      <span class="logo-icon" aria-hidden="true">üåê</span>
      <span class="logo-title">Í∏Ä‚ÄëBridge</span>
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About App</a>
      <a href="user.html">User</a>
      <div id="auth-button" class="auth-section">
        <!-- ÎèôÏ†ÅÏúºÎ°ú Î°úÍ∑∏Ïù∏/Î°úÍ∑∏ÏïÑÏõÉ Î≤ÑÌäºÏù¥ Îì§Ïñ¥Í∞à ÏûêÎ¶¨ -->
      </div>
    </nav>
  </header>

  <div class="login-container">
    <a href="index.html" class="back-link">
      ‚Üê Back to Home
    </a>
    
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome to Í∏Ä‚ÄëBridge</h1>
        <p>Sign in to access your translation service</p>
      </div>

    <div id="message"></div>

    <!-- Î°úÍ∑∏Ïù∏ Ìèº -->
    <div id="loginForm">
      <div class="form-group">
          <label class="form-label" for="loginEmail">Email</label>
          <input class="form-input" type="email" id="loginEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
          <label class="form-label" for="loginPassword">Password</label>
          <input class="form-input" type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button class="btn primary" onclick="login()">Sign In</button>
        <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</div>
    </div>

    <!-- ÌöåÏõêÍ∞ÄÏûÖ Ìèº -->
    <div id="signupForm">
      <div class="form-group">
          <label class="form-label" for="signupEmail">Email</label>
          <input class="form-input" type="email" id="signupEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
          <label class="form-label" for="signupPassword">Password</label>
          <input class="form-input" type="password" id="signupPassword" placeholder="Create a password" required>
        </div>
        <button class="btn primary" onclick="signup()">Create Account</button>
        <div class="toggle-link" onclick="showLogin()">Already have an account? Sign in</div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC4VdgEW_lmklL16JKDqkjR9VGah6iQQDI",
      authDomain: "deductive-ship-470913-d7.firebaseapp.com",
      projectId: "deductive-ship-470913-d7",
      storageBucket: "deductive-ship-470913-d7.firebasestorage.app",
      messagingSenderId: "520798660367",
      appId: "1:520798660367:web:d57a8e20ec01941646807a",
      measurementId: "G-V37NNZ4PJ9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 1Îã®Í≥Ñ: Ïï± Í∞êÏßÄ Î°úÏßÅ Íµ¨ÌòÑ
    async function detectApp() {
        try {
            const response = await fetch('http://localhost:8080/ping', {
                method: 'GET',
                signal: AbortSignal.timeout(500) // 0.5Ï¥à ÌÉÄÏûÑÏïÑÏõÉ
            });
            return response.ok;
        } catch (error) {
            return false; // Ïï± ÏóÜÏùå
        }
    }

    // 2Îã®Í≥Ñ: Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ ÌõÑ Ï≤òÎ¶¨ Ìï®ÏàòÎì§
    async function handleLoginSuccess(email, token) {
        showMessage('Checking for desktop app...', 'info');
        const isAppRunning = await detectApp();
        
        if (isAppRunning) {
            handleAppMode(email);
        } else {
            handleWebMode(email);
        }
    }

    async function handleAppMode(email) {
        try {
            const appResponse = await fetch('http://localhost:8080/login-success', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            if (appResponse.ok) {
                showMessage('Login successful! You can now close this window.', 'success');
            } else {
                throw new Error('App communication failed');
            }
        } catch (error) {
            showMessage('Failed to connect to app. Please try again.', 'error');
        }
    }

    function handleWebMode(email) {
        localStorage.setItem('user_email', email);
        showMessage('Login successful! Redirecting to dashboard...', 'success');
        setTimeout(() => {
            window.location.href = 'user.html';
        }, 2000);
    }

    // Ï†ÑÏó≠ Ìï®ÏàòÎ°ú ÎßåÎì§Í∏∞
    window.showSignup = function() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    window.showLogin = function() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    window.showMessage = function(message, type = 'error') {
      const messageDiv = document.getElementById('message');
      
      // 4Îã®Í≥Ñ: ÏïÑÏù¥ÏΩòÍ≥º Í∞úÏÑ†Îêú Î©îÏãúÏßÄ ÌëúÏãú
      const icons = {
        'info': '‚è≥',
        'success': '‚úÖ', 
        'error': '‚ùå'
      };
      
      messageDiv.innerHTML = `
        <div class="message ${type}">
          <div class="message-content ${type}">
            <div class="message-icon">${icons[type] || 'üìù'}</div>
            <p style="margin: 0;">${message}</p>
          </div>
        </div>
      `;
      
      // ÏÑ±Í≥µ/ÏóêÎü¨ Î©îÏãúÏßÄÎäî 5Ï¥à ÌõÑ ÏÇ¨ÎùºÏßê, infoÎäî ÏÇ¨ÎùºÏßÄÏßÄ ÏïäÏùå
      if (type !== 'info') {
        setTimeout(() => messageDiv.innerHTML = '', 5000);
      }
    }

    window.signup = async function() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      try {
        // Firebase AuthenticationÏóê ÏÇ¨Ïö©Ïûê ÏÉùÏÑ±
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // FirestoreÏóê ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï†ÄÏû•
        await setDoc(doc(db, 'users', user.uid), {
          email: email,
          balance: 100, // Í∏∞Î≥∏ ÌÜ†ÌÅ∞ 100Í∞ú ÏßÄÍ∏â
          createdAt: new Date()
        });

            showMessage('Account created successfully! Please sign in.', 'success');
        showLogin();
      } catch (error) {
            showMessage('Sign up failed: ' + error.message);
      }
    }

        window.login = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Firebase ID ÌÜ†ÌÅ∞ Í∞ÄÏ†∏Ïò§Í∏∞
                const token = await user.getIdToken();
                
                // Î∞±ÏóîÎìúÏóê ÌÜ†ÌÅ∞ Ï†ÄÏû•
                const response = await fetch('https://us-central1-deductive-ship-470913-d7.cloudfunctions.net/storeUserToken', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        email: email
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // 2Îã®Í≥Ñ: Ïï± Í∞êÏßÄ ÌõÑ ÌîåÎ°úÏö∞ Î∂ÑÍ∏∞
                    handleLoginSuccess(email, token);
                } else {
                    showMessage('ÌÜ†ÌÅ∞ Ï†ÄÏû• Ïã§Ìå®: ' + result.error, 'error');
                }
                
            } catch (error) {
                showMessage('Login failed: ' + error.message);
            }
        }

        // --- Auth Navigation Logic ---
        function isLoggedIn() {
          const email = localStorage.getItem('user_email') || sessionStorage.getItem('user_email');
          return !!email;
        }

        function getCurrentUserEmail() {
          return localStorage.getItem('user_email') || sessionStorage.getItem('user_email');
        }

        function logout() {
          localStorage.removeItem('user_email');
          sessionStorage.removeItem('user_email');
          updateNavigation();
          
          // Îã§Î•∏ ÌÉ≠Ïóê ÏïåÎ¶º (Custom Event)
          window.dispatchEvent(new CustomEvent('authChanged'));
          
          alert('Î°úÍ∑∏ÏïÑÏõÉÎêòÏóàÏäµÎãàÎã§.');
        }

        function goToLogin() {
          // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÏóê ÏûàÏúºÎØÄÎ°ú ÏïÑÎ¨¥Í≤ÉÎèÑ ÌïòÏßÄ ÏïäÏùå
          return;
        }

        function updateNavigation() {
          const authButton = document.getElementById('auth-button');
          if (!authButton) return;
          
          const loggedIn = isLoggedIn();
          const userEmail = getCurrentUserEmail();
          
          if (loggedIn) {
            // Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú: ÏÇ¨Ïö©ÏûêÎ™Ö + Î°úÍ∑∏ÏïÑÏõÉ Î≤ÑÌäº
            const username = userEmail.split('@')[0];
            authButton.innerHTML = `
              <span class="user-info">üë§ ${username}</span>
              <button class="logout-btn" onclick="logout()">Logout</button>
            `;
            authButton.className = 'auth-section logged-in';
            
            // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏Îêú ÏÉÅÌÉúÏóêÏÑú Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ Ï†ëÍ∑º Ïãú Î¶¨Îã§Ïù¥Î†âÌä∏
            showMessage('Already logged in. Redirecting to dashboard...', 'info');
            setTimeout(() => {
              window.location.href = 'user.html';
            }, 2000);
          } else {
            // Î°úÍ∑∏ÏïÑÏõÉ ÏÉÅÌÉú: Î°úÍ∑∏Ïù∏ Î≤ÑÌäº (ÎπÑÌôúÏÑ±Ìôî)
            authButton.innerHTML = `
              <button class="login-btn" disabled style="opacity:0.5;cursor:not-allowed;">Login</button>
            `;
            authButton.className = 'auth-section logged-out';
          }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏóÖÎç∞Ïù¥Ìä∏
        document.addEventListener('DOMContentLoaded', function() {
          updateNavigation();
          
          // Storage EventÎ°ú ÌÉ≠ Í∞Ñ ÎèôÍ∏∞Ìôî (Îã§Î•∏ ÌÉ≠ÏóêÏÑú Î≥ÄÍ≤Ω Ïãú)
          window.addEventListener('storage', function(e) {
            if (e.key === 'user_email') updateNavigation();
          });
          
          // Custom EventÎ°ú Í∞ôÏùÄ ÌÉ≠ ÎÇ¥ ÎèôÍ∏∞Ìôî
          window.addEventListener('authChanged', updateNavigation);
        });
  </script>
</body>
