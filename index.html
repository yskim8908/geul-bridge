<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>글‑Bridge | On‑screen translation window</title>
<meta name="description" content="Translate any area of your screen in place—no copy/paste. Drop a resizable overlay and see instant results." />
<style>
/* --- Reset & Base --- */
*,*::before,*::after{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Noto Sans KR,sans-serif;line-height:1.65;color:#0f172a;background:linear-gradient(180deg,#f8fafc, #eef2ff)}
img{max-width:100%;display:block}
a{color:inherit;text-decoration:none}
html{scroll-behavior:smooth}
/* Make anchored sections land with some headroom */
#features, #download, #support, #about, .section{scroll-margin-top:72px}
:root{
--bg:#ffffff;
--ink:#0f172a;
--muted:#475569;
--brand:#8b5cf6; /* indigo */
--brand-2:#a78bfa; /* green */
--card:#ffffffaa;
--ring:#c7d2fe;
--shadow:0 10px 25px rgba(2,6,23,.1);
--radius:18px;
}
@media (prefers-color-scheme: dark){
body{background:linear-gradient(180deg,#0b1020,#0b132b)}
:root{--bg:#0f172a;--ink:#e5e7eb;--muted:#a1a1aa;--card:#0b1228;--ring:#3730a3;--shadow:0 10px 25px rgba(0,0,0,.45)}
}


/* --- Layout --- */
.container{max-width:1160px;margin-inline:auto;padding:48px 24px}
.nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
.logo{display:flex;align-items:center;gap:10px;font-weight:800}
.logo-badges{display:flex;gap:8px;align-items:center}
.badge{padding:6px 10px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;box-shadow:var(--shadow);font-size:12px}
.brand-mark{display:inline-flex;gap:6px}
.mark{width:22px;height:18px;border-radius:7px;border:2px solid #111}
.mark.one{background:#8b5cf6;border-color:#4338ca}
.mark.two{background:#a78bfa;border-color:#15803d;margin-left:-10px}
.logo-title{font-size:20px}


.hero{display:grid;grid-template-columns:1.2fr 1fr;gap:32px;align-items:start;margin-top:0;min-height:42vh}
.hero h1{font-size:42px;margin:0 0 12px}
.hero p{color:var(--muted);margin:0 0 24px}
.cta{display:flex;gap:12px;flex-wrap:wrap}
.btn{padding:12px 18px;border-radius:14px;border:1px solid #0000;box-shadow:var(--shadow);font-weight:700}
.btn.primary{background:linear-gradient(135deg,var(--brand),#4f46e5);color:#fff}
.btn.ghost{border-color:#cbd5e1;background:transparent}


.card{background:var(--card);backdrop-filter: blur(8px);border:1px solid #e5e7eb;border-radius:var(--radius);box-shadow:var(--shadow)}
.features{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin-top:24px}
.feature{padding:16px}
.feature h3{margin:0 0 6px;font-size:16px}
.feature p{margin:0;color:var(--muted);font-size:14px}


.section{margin-top:28px}
.section h2{margin:0 0 12px;font-size:28px}
.section p.lead{color:var(--muted);margin-top:0}


/* --- Demo --- */
.demo-wrap{position:relative;aspect-ratio:16/9;border-radius:var(--radius);overflow:hidden;border:1px solid #cbd5e1;background:conic-gradient(from 220deg at 20% 10%, #eef2ff, #f8fafc);box-shadow:var(--shadow)}
.demo-bg{position:absolute;inset:0;padding:26px;display:grid;gap:14px;overflow:auto}
.demo-line{display:flex;gap:10px;align-items:center}
.dot{width:8px;height:8px;border-radius:50%;background:#94a3b8}
.text{color:#1f2937;background:#ffffff;display:inline-block;padding:6px 10px;border-radius:8px;border:1px solid #e5e7eb}


/* The "번역창" overlay */
.overlay{position:absolute;left:24px;top:24px;width:320px;height:130px;background:rgba(255,255,255,.92);border:2px solid var(--ring);border-radius:16px;box-shadow:0 10px 30px rgba(99,102,241,.20);display:flex;flex-direction:column}
.overlay-header{display:flex;justify-content:space-between;align-items:center;padding:8px 10px;border-bottom:1px dashed #c7d2fe;font-size:12px;color:#334155}
.overlay-body{padding:10px;display:grid;grid-template-columns:1fr 22px 1fr;gap:10px;align-items:start}
.lang{font-weight:700;font-size:12px;color:#64748b}
.arrow{align-self:center}
.src,.dst{font-size:14px}
.handle{position:absolute;right:6px;bottom:6px;width:16px;height:16px;border:1px solid #c7d2fe;border-radius:4px;background:linear-gradient(135deg,#e0e7ff,#fff)}
.hint{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);font-size:12px;color:#64748b;background:#fff;padding:6px 10px;border-radius:999px;border:1px solid #e5e7eb;box-shadow:var(--shadow)}


/* --- How it works --- */
.steps{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.step{padding:16px}
.step b{display:block;margin-bottom:6px}


/* --- FAQ --- */
details{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;padding:14px}
</style>
</head>
<body>
  <div class="container">
    <header class="nav">
      <div class="logo">
        <div class="brand-mark">
          <div class="mark one"></div>
          <div class="mark two"></div>
        </div>
        <div class="logo-title">글‑Bridge</div>
      </div>
      <nav class="logo-badges">
        <a class="badge" href="#features">Features</a>
        <a class="badge" href="#download">Download</a>
        <a class="badge" href="#support">Support</a>
        <a class="badge" href="#about">About</a>
      </nav>
    </header>

    <section class="hero">
      <div>
        <h1>On‑screen translation window</h1>
        <p>Translate any area of your screen in place—no copy/paste. Drop a resizable overlay and see instant results.</p>
        <div class="cta">
          <a href="#download" class="btn primary">Download</a>
          <a href="#features" class="btn ghost">Learn more</a>
        </div>
      </div>
      <div class="demo-wrap">
        <div class="demo-bg">
          <div class="demo-line"><span class="dot"></span><span class="text">Hello world</span></div>
          <div class="demo-line"><span class="dot"></span><span class="text">Translate on screen</span></div>
          <div class="demo-line"><span class="dot"></span><span class="text">Seamless workflow</span></div>
        </div>
        <div class="overlay">
          <div class="overlay-header"><span class="lang">EN → KO</span><span>번역창</span></div>
          <div class="overlay-body">
            <div class="src">Hello world</div>
            <div class="arrow">→</div>
            <div class="dst">안녕하세요 세상</div>
          </div>
          <div class="handle"></div>
          <div class="hint">Drag to resize</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
